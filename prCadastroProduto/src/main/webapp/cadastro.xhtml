<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
</h:head>

<h:body>
	<h:form id="formProduto">
		<p:panelGrid columns="2">
			<p:outputLabel value ="Código"/>
			<p:inputText value="#{produtoMB.produto.codigo}"/>
			<p:outputLabel value ="Descrição"/>
			<p:inputText value="#{produtoMB.produto.descricao}"/>
			<p:outputLabel value ="Preço"/>
			<p:inputText value="#{produtoMB.produto.preco}"/>	
		</p:panelGrid>
		<p:commandButton value ="Salvar"
			action ="#{produtoMB.salvar()}"
			update=":formProduto"
		/>

		<p:dataTable value="#{produtoMB.produtos}" var="aux">
		    <p:column headerText="Produto">
		        <h:outputText value="#{aux.codigo}" />
		    </p:column>
		 
		    <p:column headerText="Descricao">
		        <h:outputText value="#{aux.descricao}" />
		    </p:column>
		 
		    <p:column headerText="Preco">
		        <h:outputText value="#{aux.preco}" />
		    </p:column>
		</p:dataTable>

	</h:form>	
</h:body>
</html>
